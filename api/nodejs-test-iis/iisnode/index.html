<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"SUFIYAN-17320-stderr-1709329219806.txt","computername":"SUFIYAN","pid":17320,"type":"stderr","created":1709329219806},{"file":"SUFIYAN-17320-stdout-1709329219804.txt","computername":"SUFIYAN","pid":17320,"type":"stdout","created":1709329219804},{"file":"SUFIYAN-21152-stderr-1709328496341.txt","computername":"SUFIYAN","pid":21152,"type":"stderr","created":1709328496341},{"file":"SUFIYAN-21152-stdout-1709328496341.txt","computername":"SUFIYAN","pid":21152,"type":"stdout","created":1709328496341},{"file":"SUFIYAN-25892-stderr-1709328052489.txt","computername":"SUFIYAN","pid":25892,"type":"stderr","created":1709328052489},{"file":"SUFIYAN-32208-stderr-1709328319972.txt","computername":"SUFIYAN","pid":32208,"type":"stderr","created":1709328319972},{"file":"SUFIYAN-32208-stdout-1709328319961.txt","computername":"SUFIYAN","pid":32208,"type":"stdout","created":1709328319961},{"file":"SUFIYAN-39132-stderr-1709328527375.txt","computername":"SUFIYAN","pid":39132,"type":"stderr","created":1709328527375},{"file":"SUFIYAN-39132-stdout-1709328527374.txt","computername":"SUFIYAN","pid":39132,"type":"stdout","created":1709328527374},{"file":"SUFIYAN-40072-stderr-1709328461961.txt","computername":"SUFIYAN","pid":40072,"type":"stderr","created":1709328461961},{"file":"SUFIYAN-40072-stdout-1709328461960.txt","computername":"SUFIYAN","pid":40072,"type":"stdout","created":1709328461960},{"file":"SUFIYAN-41184-stderr-1709328068322.txt","computername":"SUFIYAN","pid":41184,"type":"stderr","created":1709328068322},{"file":"SUFIYAN-41184-stdout-1709328068322.txt","computername":"SUFIYAN","pid":41184,"type":"stdout","created":1709328068322},{"file":"SUFIYAN-48260-stderr-1709332632618.txt","computername":"SUFIYAN","pid":48260,"type":"stderr","created":1709332632618},{"file":"SUFIYAN-48260-stdout-1709332632614.txt","computername":"SUFIYAN","pid":48260,"type":"stdout","created":1709332632614}];
        var lastUpdated = 1709332632996;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
