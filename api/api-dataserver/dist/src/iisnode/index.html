<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"SUFIYAN-20920-stderr-1709245963757.txt","computername":"SUFIYAN","pid":20920,"type":"stderr","created":1709245963757},{"file":"SUFIYAN-20920-stdout-1709245963756.txt","computername":"SUFIYAN","pid":20920,"type":"stdout","created":1709245963756},{"file":"SUFIYAN-28624-stderr-1709246371687.txt","computername":"SUFIYAN","pid":28624,"type":"stderr","created":1709246371687},{"file":"SUFIYAN-28624-stdout-1709246371686.txt","computername":"SUFIYAN","pid":28624,"type":"stdout","created":1709246371686},{"file":"SUFIYAN-40256-stderr-1709327612211.txt","computername":"SUFIYAN","pid":40256,"type":"stderr","created":1709327612211},{"file":"SUFIYAN-40256-stdout-1709327612208.txt","computername":"SUFIYAN","pid":40256,"type":"stdout","created":1709327612208},{"file":"SUFIYAN-49916-stderr-1709322031034.txt","computername":"SUFIYAN","pid":49916,"type":"stderr","created":1709322031034},{"file":"SUFIYAN-49916-stdout-1709322031031.txt","computername":"SUFIYAN","pid":49916,"type":"stdout","created":1709322031031}];
        var lastUpdated = 1709327613279;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
